{% extends 'base.html' %}

{% block content %}
<h1>Book Ticket for {{ show.movie.title }}</h1>

{% if error %}
    <p class="error" style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="seat_number">Select Seat Number:</label>
    <select id="seat_number" name="seat_number" required>
        {% for seat in available_seats %}
            <option value="{{ seat }}">{{ seat }}</option>
        {% endfor %}
    </select>
    <button type="submit">Book Ticket</button>
</form>

<a href="{% url 'user:shows' %}">Back to Shows</a> 
{% endblock %}
