{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Show</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="movie_title">Movie Title</label>
                    <select class="form-control" id="movie_title" name="movie_title">
                        {% for movie in movies %}
                            <option value="{{ movie.title }}">{{ movie.title }}</option>
                        {% endfor %}
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="show_time">Show Time</label>
                    <input type="datetime-local" class="form-control" id="show_time" name="show_time">
                </div>
                <div class="form-group">
                    <label for="other_movie_title">Other Movie Title</label>
                    <input type="text" class="form-control" id="other_title" name="other_title">
                </div>
                <button type="submit" class="btn btn-primary">Add Show</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
