{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    
</head>

<body>
    
    <div class="body-student student-profile py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="profile_img" src="{{ get_userprofiledetails.image.url }}"
                                alt="student dp">
                            <h3>{{ user.username }}</h3>
                        </div>
                        <div class="card-body">
                            <p class="mb-0"><strong class="pr-1">Username:</strong>{{ user.username }}</p>
                            <!-- <p class="mb-0"><strong class="pr-1">Class:</strong>4</p>
                  <p class="mb-0"><strong class="pr-1">Section:</strong>A</p> -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>User Information: <a href="{%url 'editprofile'%}"> <i class="pencil fa-solid fa-pencil"></i> </a> </h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Email:</th>
                                    <td width="2%">:</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Phone Number:</th>
                                    <td width="2%">:</td>
                                    <td>{{ get_userprofiledetails.phone_no}}</td>
                                </tr>
                                <tr>
                                    <th width="30%">User Star:</th>
                                    <td width="2%">:</td>
                                    <td>{{ get_userprofiledetails.star }}</td>
                                </tr>
                                <tr>
                                    <th width="30%">Address</th>
                                    <td width="2%">:</td>
                                    <td>{{ get_userprofiledetails.address}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    


                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
